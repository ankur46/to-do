<div id="task" style="height: 100%;" fxLayout="column" fxLayoutAlign="start stretch">
  <div fxFlex="70px" fxLayoutAlign="space-between center" class="header">
    <span>New To Do</span>
    <button type="button" mat-button mat-icon-button  (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div fxFlex class="content" fxLayout="column" fxLayoutGap="20px" style="overflow: auto;">
    <div fxLayout="column">
      <span class="t-span">Title</span>
      <mat-form-field appearance="outline" style="width: 100%;">
        <input matInput>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="start center" fxLayoutGap="10px">
      <div fxLayout="column">
        <span class="t-span">Start Date</span>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput [matDatepicker]="startpicker">
          <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
          <mat-datepicker #startpicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="column">
        <span class="t-span">Due Date</span>
        <mat-form-field appearance="outline" style="width: 94%;">
          <input matInput [matDatepicker]="endpicker">
          <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
          <mat-datepicker #endpicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-checkbox><span class="t-span">High Priority</span></mat-checkbox>
    </div>
    <div fxLayout="column">
      <span class="t-span">Recurrence</span>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-select [(ngModel)]="selectedRecValue">
          <mat-option *ngFor="let type of recurrenceArr" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox><span class="t-span">Send Reminder</span></mat-checkbox>
    </div>
    <div fxLayout="column">
      <span class="t-span">Location</span>
      <mat-form-field appearance="outline" style="width: 100%;">
        <input matInput>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <span class="t-span">Related Relationships</span>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let user of user"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(user)">
            {{user}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            #userInput
            [formControl]="userCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
            {{user}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <span class="t-span">Notes</span>
      <mat-form-field appearance="outline" style="width: 100%;">
        <textarea rows="5" matInput ></textarea>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="space-between center">
      <button mat-stroked-button (click)="onNoClick()">Cancel</button>
      <button mat-flat-button style="background-color: #188fff; color: #fff;">Save</button>
    </div>
  </div>
</div>
